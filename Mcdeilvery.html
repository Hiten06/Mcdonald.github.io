        <center><h3>Place Your Order</h3></center>
        <div class="container-fluid">
            <div class="container">
                <form name="myform" class="form-group myform">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="inputname"> FirstName:</label>
                            <input type="text" class="form-control" placeholder="Firstname">

                            <label for="inputname"> LastName:</label>

                        </div>
                    </div> 
                    <br>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="inputname"> Address Line1:</label>

                        </div>
                        <div class="col-md-6">
                            <label for="inputname"> Address Line2:</label>

                        </div>
                    </div> 
                    <br>
                    <div class="row">
                        <div class="col-md-6">

                        </div>
                        <div class="col-md-2">

                        </div>
                    </div> 
                    <br>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="inputname"> Email-Id:</label>
                            <input type="email" class="form-control" placeholder="Email-Id"> 
                        </div>
                        <div class="col-md-6">
                            <label for="inputname"> Phone-No:</label>
                            <input type="text" class="form-control" placeholder="Phone-No"> 
                        </div>
                    </div>
                    <br> 
                   
                <div class="row">
                    <div class="col-md-6">
                         <label for="inputname">Select Your Order:</label>
                         <br>
                         <select class="custom-select col-md-12" id="Select">
                            <option selected>Choose...</option>
                            <option value="1">McSPICY PANEER Crispy</option>
                            <option value="2">BIGSPICY CHICKEN WRAP</option>

                            <br>
                            <div class="row">
                                <div class="col-md-4">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>

                                Cash On deilvery
                              </label>
                              </div>
                              <div class="col-md-4">
                              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>

                                </label>
                                </div>

                                    Credit card
                                  </label>
                                </div>
                            </div>
                        </div>
